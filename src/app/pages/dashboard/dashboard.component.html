<!-- Button to trigger the popup -->
<button class="btn btn-base custom-btn" (click)="openPopupForCreateResponse()">Ajouter Réponse</button>

<!-- Popup for Response -->
<div class="modal" tabindex="-1" role="dialog" *ngIf="showModalResponse" style="display: block;">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header bg-primary text-white">
        <button type="button" class="btn-close text-white" aria-label="Close" (click)="closePopupForCreateResponse()"></button>
      </div>
      <!-- Body -->
      <div class="modal-body custom-modal-body">
        <h2 class="text-center mb-4">Ajouter une Réponse</h2>
        <!-- Form inside the popup -->
        <form (ngSubmit)="onSubmitResponse()" #responseForm="ngForm" class="p-4 border rounded">
          <div class="form-group">
            <label for="response">Réponse :</label>
            <input type="text" class="form-control" id="response" name="response" [(ngModel)]="response.response" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!responseForm.valid">Ajouter</button>
          </div>
        </form>
      </div>
      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closePopupForCreateResponse()">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Popup for adding a question -->
<div class="modal" tabindex="-1" role="dialog" *ngIf="showModalQuestion" style="display: block;">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <button type="button" class="btn-close text-white" aria-label="Close" (click)="closePopupForCreateQuestion()"></button>
      </div>
      <div class="modal-body custom-modal-body">
        <h2 class="text-center mb-4">Ajouter votre Question</h2>
        <form (ngSubmit)="onSubmitQuestion()" #questionForm="ngForm" class="p-4 border rounded">
          <div class="form-group">
            <label for="questionTitle">Titre de la question :</label>
            <input type="text" class="form-control" id="questionTitle" name="questionTitle" [(ngModel)]="question.questionTitle" required>
          </div>
          <div class="form-group">
            <label for="option1">Option 1 :</label>
            <input type="text" class="form-control" id="option1" name="option1" [(ngModel)]="question.option1" required>
          </div>
          <div class="form-group">
            <label for="option2">Option 2 :</label>
            <input type="text" class="form-control" id="option2" name="option2" [(ngModel)]="question.option2" required>
          </div>
          <div class="form-group">
            <label for="option3">Option 3 :</label>
            <input type="text" class="form-control" id="option3" name="option3" [(ngModel)]="question.option3" required>
          </div>
          <div class="form-group">
            <label for="option4">Option 4 :</label>
            <input type="text" class="form-control" id="option4" name="option4" [(ngModel)]="question.option4" required>
          </div>

          <div class="form-group">
            <label for="correctAnswer">Réponse Correcte :</label>
            <select class="form-control" id="correctAnswer" name="correctAnswer" [(ngModel)]="selectedResponseId" required>
              <option *ngFor="let response of responses" [value]="response.id">{{ response.response }}</option>
            </select>
          </div>
            
            
          
          <div class="form-group">
            <label for="difficultylevel">Niveau de difficulté :</label>
            <input type="text" class="form-control" id="difficultylevel" name="difficultylevel" [(ngModel)]="question.difficultylevel" required>
          </div>
          <div class="form-group">
            <label for="category">Catégorie :</label>
            <input type="text" class="form-control" id="category" name="category" [(ngModel)]="question.category" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!questionForm.valid">Ajouter Question</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closePopupForCreateQuestion()">Fermer</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <!-- Table -->
  <br><br><br>
  <div *ngIf="notification" class="notification">
    {{notification}}
    
  </div>
  
  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Liste de Formateurs </h3>
          
        </div>
        <div class="table-responsive">
          <br><br>
          
          <button class="btn btn-base custom-btn" (click)="openPopupForCreate()">Nouvelle Formateur</button>
          <br><br>

          <div class="col-md-6 offset-md-3 text-center">            
          </div>
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NOM</th>
                <th scope="col">PRENOM</th>
                <th scope="col">Durée</th>
               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let formateur of formateurs; let i=index;" [ngClass]="{'odd': i % 2 == 0, 'even': i % 2 != 0}">
                <td>{{ formateur.id }}</td>
                <td>{{ formateur.nom }}</td>
                <td>{{ formateur.prenom }}</td>
                <td>{{ formateur.specialite }}</td>
              
                <td>
                  <button (click)="deleteFormateur(formateur.id)" class="btn btn-danger">Supprimer</button>
                  <button (click)="openPopupForUpdate(formateur)" class="btn btn-info">Modifier</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
